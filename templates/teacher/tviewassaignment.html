{% extends 'teacher/dash.html' %}
<!--{% load crispy_forms_tags %}-->
{% block content %}


<div class="col-lg-6 grid-margin stretch-card">
              <div class="card" style="width: 1000px;color:black;">
                <div class="card-body">
                  <h4 class="card-title">ASSIGNMENTS</h4>
                  <br><br>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>SI.NO:  </th>

                          <th>Student id:  </th>

                          <th>Subject : </th>
                          <th>Title : </th>
                          <th>Date : </th>

                          <th>File</th> &nbsp;&nbsp;
                          <th>Edit</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{ forloop.counter }}</td>

                          <td>{{i.sid}}</td>

                          <td>{{i.subject}}</td>
                          <td>{{i.title}}</td>
                          <td>{{i.date}}</td>

<!--                          <td>{{i.file}}</td>-->
                          <td>
                            <div class="form-group">
                              <label class = "form-control-label">click link to download</label>
                          <td><a href="{{i.file.url}}" download>{{i.file}}</a></td>
                            </div>
                          </td>

<!--                          <td><a href="{% url 'courseupdate' i.id %}" ><button class="btn btn-info" type="submit">Update</button></a></td>-->
                          <td><a href="#"><button class="btn btn-primary" type="submit">Accept</button></a></td>

                        </tr>
                       {% endfor %}


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>



{% endblock %}
