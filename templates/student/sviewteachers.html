{% extends 'student/dash.html' %}
{% block content %}


<div class="col-lg-6 grid-margin stretch-card">
              <div class="card" style="width: 1000px;color:black;">
                <div class="card-body">
                  <h4 class="card-title">TEACHERS</h4>
                  <br><br>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>SI NO</th>
                          <th>Name</th>
                          <th>Photo</th>
                          <th>Teacher id</th>
                          <th>Gender</th>
                          <th>Age</th>
                          <th>Address</th>
                          <th>Phone number</th>
                          <th>Subject</th>


                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{i.name}}</td>
                          <td><img src="{{i.image.url}}" width="100px" height="100px"></td>
                          <td>{{i.tid}}</td>
                          <td>{{i.gender}}</td>
                          <td>{{i.age}}</td>
                          <td>{{i.address}}</td>
                          <td>{{i.phone}}</td>
                          <td>{{i.subject}}</td>

                        </tr>
                       {% endfor %}


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>



{% endblock %}
